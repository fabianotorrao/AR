<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
       <a-marker preset='hiro'>
    <!-- here define the content to display on top of the marker -->
     <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
        
     <a-marker preset='barcode'><a-text value="Texto" font="custom-msdf.json" font-image="custom-msdf.png" negate="false" scale="2 2 1" position="-2 2 -4"></a-text></a-marker>
        <!-- define a simple camera -->
    <a-entity camera></a-entity>
      </a-scene>
    
</body>
</html>
